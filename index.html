<!--doctype html-->
<html>

<head>
    <!--==Meta==================================-->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==Title==================================-->
    <title>MOVIE.HD - Full HD Movies</title>
    <!--Stylesheet(CSS)==========================-->
    <link rel="stylesheet" href="css/style.css" />
    <!--==Fav-icon===============================-->
    <link rel="shortcut icon" href="./images/fav-icon.png" />
    <!--==Import-poppins-font====================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <!--==Import-Monoton-Font====================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet" />
    <!--==CSS-Swiper==============================-->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- CSS pagetation -->
    <link rel="stylesheet" href="css/pagetation.css" />
    <!-- JS Link -->
    <!--==Using-Font-Awesome======================-->
    <script src="https://kit.fontawesome.com/fb38f07a0f.js" crossorigin="anonymous"></script>
    <!--==JS-Swiper====================================-->
    <script src="./js/swiper-bundle.min.js" defer></script>
    <!--==jQuery=======================================-->
    <script src="./js/jQuery.js" defer></script>
    <!-- Setting View Swiper/Slider -->
    <script src="./js/SettingViewSwipwerSlider.js" defer></script>
    <!-- Show Data Movie -->
    <script type="module" src="./js/ShowDataMovie.js" defer></script>
    <!-- Pagetation -->
    <script src="./js/pagetation.js" defer></script>
</head>

<body id="moviepage">
    <!--==Navigation===================================-->
    <nav class="navigation">
        <!--menu-btn--------------->
        <input type="checkbox" class="menu-btn" id="menu-btn" />
        <label for="menu-btn" class="menu-icon">
            <span class="nav-icon"></span>
        </label>
        <!--logo------------------->
        <a href="/" class="logo">
            WeMovie<span>hd</span>
        </a>
        <!--menu------------------->
        <ul class="menu">
            <li><a class="active" href="/#hasilCategory">All</a></li>
            <li><a href="/page/movie.html#hasilCategory">Movie</a></li>
            <li><a href="/page/anime.html#hasilCategory" class="menuText">Anime</a></li>
            <li><a href="/page/kdrama.html#hasilCategory" class="menuText">K-Drama</a></li>
            <li><a href="/page/jdrama.html#hasilCategory" class="menuText">J-Drama</a></li>
        </ul>

        <!--Search-box------------->
        <div class="search-box">
            <!--input-->
            <input type="text" name="search" placeholder="Search Movie" id="search" class="search-input" required />
            <!--btn-->
    <i class="fas fa-search"></i>
        </div>
        <div class="search_bx2"></div>
    </nav>
    <!--nav-end-->
    <!--==slider============================================-->
    <section id="main-slider">
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">

            </div>
        </div>
    </section>
    <!--btns-------------------->
    <div class="slider-btns">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <!--slider-end-------->
    <!--==Latest-Movies==================================-->
    <section id="latest">
        <!--heading-------->
        <div style="color: white;" class="latest-heading" id="hasilCategory">
            <h1>Latest Movies</h1>
        </div>
        <!--container------->
        <div class="post-container">
            <!--post-box-1------------>
        </div>
        <!--container-end--->
        <!--page-number=====================-->
        <div id="pagination" class="pagination"></div>
    </section>
    <!--latest-post-end------->
    <!--==footer==============================-->
    <footer>
        <!--footer-logo--->
        <a href="/" class="logo">
            WEMovie<span>hd</span>
        </a>
        <!--copyright----->
        <span class="copyright">
            Copyright 2024 - MALJA
        </span>
    </footer>
    <!--footer-end------------->

</body>

</html>
