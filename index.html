<!--doctype html-->
<html>

<head>
    <!--==Meta==================================-->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==Title==================================-->
    <title>MOVIE.HD - Full HD Movies</title>
    <!--Stylesheet(CSS)==========================-->
    <link rel="stylesheet" href="css/style.css" />
    <!--==Fav-icon===============================-->
    <link rel="shortcut icon" href="./images/fav-icon.png" />
    <!--==Import-poppins-font====================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <!--==Import-Monoton-Font====================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet" />
    <!--==CSS-Swiper==============================-->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- JS Link -->
    <!-- Show Data Movie -->
    <script type="module" src="./js/ShowDataMovie.js" defer></script>
    <!-- Pagetation OTOMATIS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/jquery.simplePagination.js"
        defer></script>
    <!--==JS-Swiper====================================-->
    <script src="./js/swiper-bundle.min.js" defer></script>
    <!--==jQuery=======================================-->
    <script src="./js/jQuery.js" defer></script>
    <!-- Setting View Swiper/Slider -->
    <script src="./js/SettingViewSwipwerSlider.js" defer></script>

</head>

<body>
    <!--==Navigation===================================-->
    <nav class="navigation">
        <!--menu-btn--------------->
        <input type="checkbox" class="menu-btn" id="menu-btn" />
        <label for="menu-btn" class="menu-icon">
            <span class="nav-icon"></span>
        </label>
        <!--logo------------------->
        <a href="/" class="logo">
            WeMovie<span>hd</span>
        </a>
        <!--menu------------------->
        <ul class="menu">
            <li><a class="menuText" href="#hasilCategory" onclick="showMoviesByCategory(''); setActive(this)">All</a>
            </li>
            <li><a class="menuText" href="#hasilCategory"
                    onclick="showMoviesByCategory('Movies'); setActive(this)">Movies</a></li>
            <li><a class="menuText" href="#hasilCategory"
                    onclick="showMoviesByCategory('Anime'); setActive(this)">Anime</a></li>
            <li><a class="menuText" href="#hasilCategory"
                    onclick="showMoviesByCategory('K-Drama'); setActive(this)">K-Drama</a></li>
            <li><a class="menuText" href="#hasilCategory"
                    onclick="showMoviesByCategory('J-Drama'); setActive(this)">J-Drama</a></li>
        </ul>
        <!--Search-box------------->
        <div class="search-box">
            <!--input-->
            <input type="text" name="search" placeholder="Search Movie" id="search" class="search-input" required />
            <!--btn-->
            <i class="fas fa-search"></i>
        </div>
        <div class="search_bx2"></div>
    </nav>
    <!--nav-end-->
    <!--==slider============================================-->
    <section id="main-slider">
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">

            </div>
        </div>
    </section>
    <!--btns-------------------->
    <div class="slider-btns">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <!--slider-end-------->
    <!--==Latest-Movies==================================-->
    <section id="latest">
        <!--heading-------->
        <div class="latest-heading" id="hasilCategory">
        </div>
        <!--container------->
        <div class="post-container">
            <!--post-box-1------------>
        </div>
        <!--container-end--->
        <!--page-number=====================-->
        <div id="pagination-container">

        </div>
    </section>
    <!--latest-post-end------->
    <!--==footer==============================-->
    <footer>
        <!--footer-logo--->
        <a href="/" class="logo">
            WEMovies<span>hd</span>
        </a>
        <!--copyright----->
        <span class="copyright">
            Copyright 2024 - MALJA.com
        </span>
    </footer>
    <!--footer-end------------->

</body>

</html>
